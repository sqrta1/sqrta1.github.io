<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Отображение куба через маркер с использованием AR.js и A-Frame</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.0.8"></script>
</head>
<body style="margin: 0;">
  <a-scene embedded arjs>
    <!-- Маркер с вашей меткой -->
    <a-marker preset="hiro">
      <!-- Куб -->
      <a-box position="0 0.5 0" width="1" height="1" depth="1" color="red"></a-box>
    </a-marker>
    
    <!-- Камера для AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
